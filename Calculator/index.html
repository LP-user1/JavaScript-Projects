<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Sample</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="input">
      <input type="text" id="inputCal" placeholder="0">
    </div>
    <div class="keys">
      <div class="numbers">
        <button class="btn btn-num">1</button>
        <button class="btn btn-num">2</button>
        <button class="btn btn-num">3</button>
        <button class="btn btn-num">4</button>
        <button class="btn btn-num">5</button>
        <button class="btn btn-num">6</button>
        <button class="btn btn-num">7</button>
        <button class="btn btn-num">8</button>
        <button class="btn btn-num">9</button>
        <button class="btn btn-num">0</button>
        <button class="btn btn-num btn-dot">.</button>
        <button class="btn btn-del">DEL</button>
        <div class="equals">
          <button id="eql" class="btn-equal">=</button>
        </div>
        
      </div>
      <div class="funKeys">
        <button class="btn btn-ac">AC</button>
        <button class="btn btn-fun btn-plus">+</button>
        <button class="btn btn-fun btn-minus">-</button>
        <button class="btn btn-fun btn-mul">*</button>
        <button class="btn btn-fun btn-divide">/</button>
      </div>
    </div>
    
  </div>
  <script src="js/script.js"></script>
  <script async>
    function clear(){
      inpVal.value = "";
    }
  </script>
</body>
