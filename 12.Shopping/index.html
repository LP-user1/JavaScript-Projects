<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping | 12</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
</head>
<body>

  <!-- Nav bar -->
  <header>
    <div class="nav">
      <div class="nav-logo"><i class="fa-duotone fa-bowl-food"></i> LP Food's Shop</div>
      <div class="nav-items">
        <div class="cart-count">0</div>
        <i id="cart-icon" class="fa-regular  fa-cart-shopping-fast"></i>
      </div>
    </div>
  </header>

  <!-- Side-bar  cart menu-->
  <div class="cart-menu">
    <div class="inner-cart">
      <!-- Cart header -->
      <div class="head">
        <h2>Cart</h2>
        <button class="clsBtn"><i class="fa-light fa-xmark"></i></button>
      </div>
      <!-- content  -->
      <div class="content">

      </div>
      <!-- order section -->
      <div class="order">
        <h4>Total</h4>
        <p class="total">Rs :00</p>
        <button class="place-order">Place Order</button>
      </div>
    </div>
  </div>

  <!-- body content -->
  <div class="container">
    <h2>It's your turn to pick any of them !</h2>
    <!-- Food content -->
    <div class="all-foods">
      <div class="food-box">
        <div class="img"><img src="img/noodles.jpg" alt=""></div>
        <h2 class="food-title">Pasta</h2>
        <div class="details">
          <p>Rs :<span>120</span></p>
          <i title="click to add" id="addCart" class="fa-regular fa-cart-shopping-fast"></i>
        </div>
      </div>
  
      <div class="food-box">
        <div class="img"><img src="img/noodles.jpg" alt=""></div>
        <h2 class="food-title">Noodles</h2>
        <div class="details">
          <p>Rs :<span>50</span></p>
          <i title="click to add" id="addCart" class="fa-regular fa-cart-shopping-fast"></i>
        </div>
      </div>
  
      <div class="food-box">
        <div class="img"><img src="img/noodles.jpg" alt=""></div>
        <h2 class="food-title">Panneer</h2>
        <div class="details">
          <p>Rs :<span>150</span></p>
          <i title="click to add" id="addCart" class="fa-regular fa-cart-shopping-fast"></i>
        </div>
      </div>
  
      <div class="food-box">
        <div class="img"><img src="img/noodles.jpg" alt=""></div>
        <h2 class="food-title">Dosa</h2>
        <div class="details">
          <p>Rs :<span>20</span></p>
          <i title="click to add" id="addCart" class="fa-regular fa-cart-shopping-fast"></i>
        </div>
      </div>
  
      <div class="food-box">
        <div class="img"><img src="img/noodles.jpg" alt=""></div>
        <h2 class="food-title">Omlette</h2>
        <div class="details">
          <p>Rs :<span>25</span></p>
          <i title="click to add" id="addCart" class="fa-regular fa-cart-shopping-fast"></i>
        </div>
      </div>
  
      <div class="food-box">
        <div class="img"><img src="img/noodles.jpg" alt=""></div>
        <h2 class="food-title">Idly</h2>
        <div class="details">
          <p>Rs :<span>10</span></p>
          <i title="click to add" id="addCart" class="fa-regular fa-cart-shopping-fast"></i>
        </div>
      </div>
  
      <div class="food-box">
        <div class="img"><img src="img/noodles.jpg" alt=""></div>
        <h2 class="food-title">Chappathi</h2>
        <div class="details">
          <p>Rs :<span>30</span></p>
          <i title="click to add" id="addCart" class="fa-regular fa-cart-shopping-fast"></i>
        </div>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
  <script src="https://site-assets.fontawesome.com/releases/v6.2.1/js/all.js" data-auto-add-css="false" data-auto-replace-svg="false"></script>
</body>
</html>
