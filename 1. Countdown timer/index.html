<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown clone</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h2 class="title">COMING SOON</h2>
  <p>New product has been launch. Get ready</p>
  <div class="counter">
    <div class="box">
      <h2 id="days">00</h2>
      <small>Days</small>
    </div>
    <span>:</span>
    <div class="box">
      <h2 id="hours">00</h2>
      <small>Hours</small>
    </div>
    <span>:</span>
    <div class="box">
      <h2 id="minutes">00</h2>
      <small>Minutes</small>
    </div>
    <span>:</span>
    <div class="box">
      <h2 id="seconds">00</h2>
      <small>Seconds</small>
    </div>
  </div>
  <div class="input">
    <input type="text" placeholder="Email Address">
    <button>Notify Me</button>
  </div>
  
  <script src="./script/script.js"></script>
</body>
</html>
